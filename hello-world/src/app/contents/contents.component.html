<div class="content-container">
  <!-- <h2 *ngFor="let content of contents"> -->
  <h2>{{ content.header | titlecase }}</h2>
  <p (click)="isToggle()">{{ content.context | myPipe: toggle }}</p>
  <button
    class="btn"
    (click)="setColor(content.color)"
    [style.backgroundColor]="content.color"
  >
    {{ content.color }}
  </button>
</div>
