<div class="content-container">
  <h2>{{ content.header | titlecase }}</h2>
  <p>{{ content.context }}</p>
  <button
    class="btn"
    (click)="setColor(content.color)"
    [style.backgroundColor]="content.color"
    [style.borderColor]="content.color"
  >
    {{ content.color }}
  </button>
</div>
